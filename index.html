<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>

  </head>
  <body>
    <div class="container"><h1 class="text-center my-3">Resume Builder</h1>
    <div class="row">

        <!-- first column -->
        <div class="col-md-6">
            <!--  -->
            <h3>Personal Information</h3>
             <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" placeholder="Enter here" class="form-control" id="name">
             </div>
             <!--  -->
             <div class="form-group mt-2">
                 <label for="contactField">Your Contact</label>
                 <input type="text" placeholder="Enter here" class="form-control" id="contactField">
                </div>
                <!--  -->
                <div class="form-group mt-2">
                   <label for="addressField">Your Address</label>
                   <textarea type="text" placeholder="Enter here" class="form-control" rows="5" id="addressField"></textarea>
                </div>
                <!--  -->
                <p class="text-secondary my-3">Important links</p>
                <!--  -->
                <div class="form-group mt-2">
                 <label for="facebookField">Facebook link</label>
                 <input type="text" placeholder="Enter here" class="form-control" id="facebookField">
                </div>
                <!--  -->
                <div class="form-group mt-2">
                 <label for="Instagram">Instagram Link</label>
                 <input type="text" placeholder="Enter here" class="form-control" id="Instagram">
                </div>
                <!--  -->
                <div class="form-group mt-2">
                 <label for="LinkedInField">LinkedIn Link</label>
                 <input type="text" placeholder="Enter here" class="form-control" id="LinkedInField">
                </div>

            </div>


                <!--second column  -->
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <!--  -->
                <div class="form-group mt-2">
                   <label for="">Objective</label>
                   <textarea type="text" placeholder="Enter here"  class="form-control " rows="5" id=""></textarea>
                </div>
            <!--  -->
                <div class="form-group mt-2 " id="we">
                   <label for="">Work Experience</label>
                   <textarea type="text" placeholder="Enter here" rows="3" class="form-control weField" id=""></textarea>
                   <!-- new button  -->
                   <div class="container text-center mt-2 " id="weAddButton">
                    <button onclick="addNewWeField()" class="btn btn-primary btn-sm ">ADD</button>
                   </div>
                </div>
                <!--  -->
                <div class="form-group mt-2" id="aq">
                   <label for="">Academic Qualification</label>
                   <textarea type="text" placeholder="Enter here" rows="3"  class="form-control eqField" id=""></textarea>
                   <!--  -->
                   <div class="container text-center mt-3" id='aqAddButton'>
                    <button onclick="addNewaqField()" class="btn btn-primary btn-sm">ADD</button>
                   </div>
                </div>
                   
            
        </div> 
        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>
    
    
    
    </div>
    
    

  </body>
